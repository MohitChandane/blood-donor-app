<div *ngIf="!showUpdateInfoForm">
  <form [formGroup]="signInForm" novalidate autocomplete="off" id="signIn-form">
    <div class="login-page">
      <h3>User Sign</h3>
      <div>
        <span>User Name</span>
        <input class="form-control" type="text" formControlName="username" placeholder="Username">
      </div>
      <div>
        <span>Password</span>
        <input class="form-control" type="password" formControlName="password" placeholder="Password">
      </div>
      <div class="btn-wrapper">
        <button type="button" class="btn btn-primary" (click)="onClickCancel()">Cancel</button>
        <button type="submit" class="btn btn-success" (click)="onClickSignIn()">Sign In</button>
      </div>
    </div>
  </form>
</div>


<div *ngIf="showUpdateInfoForm">
<div class="register-form">
  <h3>User Information Update Form </h3>
  <form [formGroup]="updateUserForm" novalidate autocomplete="off" id="details-form">

    <div class="form-group">
      <label for="first_name" class="control-label">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" formControlName="firstName"
        placeholder="First name">
    </div>

    <div class="form-group">
      <label for="last_name" class="control-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" formControlName="lastName"
        placeholder="Last name">
    </div>

    <div class="form-group">
      <label for="mobile_number" class="control-label">Mobile Number</label>
      <input type="text" class="form-control" id="mobile_number" name="mobile_number" formControlName="mobileNumber"
        placeholder="123456789">
    </div>

    <div class="form-group">
      <label for="address" class="control-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" formControlName="address"
        placeholder="Your address">
    </div>

    <div class="form-group">
      <label for="email" class="control-label">E-mail</label>
      <input type="text" class="form-control" id="email" name="email" formControlName="emailID"
        placeholder="your@email.com" disabled>
    </div>
    <!-- <div *ngIf="isInvalidEmail">Provided a wrong ID , please try again</div> -->

    <div class="form-group">
      <label for="username" class="control-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" formControlName="username"
        placeholder="Username" disabled>
    </div>

    <div class="form-group">
      <label for="password" class="control-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" formControlName="password"
        placeholder="*****" disabled>
    </div>
    <div class="form-group">
      <label for="password" class="control-label">When you donated blood last time ?</label>
      <input type="date" class="form-control" formControlName="lastDonated">
    </div>
    
    <div>
      <span class="form-group">
        <button type="submit" class="btn btn-primary btn-submit" (click)="onClickUpdate()">Update Information</button>
      </span>

      <span class="form-group">
        <button type="submit" class="btn btn-primary btn-cancel " (click)="onClickCancel()">Cancel</button>
      </span>
    </div>

  </form>
</div>
</div>
