<div class="register-form">
  <h3>User Information Form</h3>
  <form [formGroup]="detailsForm" novalidate autocomplete="off" id="details-form">

    <div class="form-group">
      <label for="first_name" class="control-label">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" formControlName="firstName"
        placeholder="First name">
        <span class="text-danger"
        *ngIf="(detailsForm?.controls['firstName']?.touched || isSubmitted) && detailsForm?.controls['firstName']?.invalid">
        First Name is required
      </span>
    </div>
<!-- *ngIf="detailsForm?.controls['profileNumber']?.invalid && detailsForm?.controls['profileNumber']?.touched " -->
    <div class="form-group">
      <label for="last_name" class="control-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" formControlName="lastName"
        placeholder="Last name">
        <span class="text-danger"
          *ngIf="(detailsForm?.controls['lastName']?.touched || isSubmitted) && detailsForm?.controls['lastName']?.errors?.required">
          Last Name is required
        </span>
    </div>

    <div class="form-group">
      <label for="mobile_number" class="control-label">Mobile Number</label>
      <input type="text" class="form-control" id="mobile_number" name="mobile_number" formControlName="mobileNumber"
        placeholder="123456789" maxlength ="10" minlength="10">
        <span class="text-danger"
        *ngIf="(detailsForm?.controls['mobileNumber']?.touched || isSubmitted) && detailsForm?.controls['mobileNumber']?.invalid">
        Valid 10 digit Mobile number is required
      </span>
      <!-- <span class="text-danger"
      *ngIf="detailsForm?.controls['mobileNumber']?.minLength">
      Enter minimum 10 digits
    </span> -->
    </div>

    <div class="form-group">
      <label for="address" class="control-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" formControlName="address"
        placeholder="Your address">
        <span class="text-danger"
        *ngIf="(detailsForm?.controls['address']?.touched || isSubmitted) && detailsForm?.controls['address']?.invalid">
        Address is required
      </span>
    </div>

    <div class="form-group">
      <label for="email" class="control-label">E-mail</label>
      <input type="text" class="form-control" id="email" name="email" formControlName="emailID"
        placeholder="your@email.com">
        <span class="text-danger"
        *ngIf="(detailsForm?.controls['emailID']?.touched || isSubmitted) && detailsForm?.controls['emailID']?.invalid">
        Email is required
      </span>
    </div>
    <div class="text-danger"  *ngIf="isInvalidEmail">Provided a wrong ID , please try again</div>

    <div class="form-group">
      <label for="username" class="control-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" formControlName="username"
        placeholder="Username">
        <span class="text-danger"
        *ngIf="(detailsForm?.controls['username']?.touched || isSubmitted) && detailsForm?.controls['username']?.invalid">
        Username is required
      </span>
    </div>

    <div class="form-group">
      <label for="password" class="control-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" formControlName="password"
        placeholder="*****">
        <span class="text-danger"
        *ngIf="(detailsForm?.controls['password']?.touched || isSubmitted) && detailsForm?.controls['password']?.invalid">
        Password is required
      </span>
    </div>
    <div class="form-group">
      <label for="password" class="control-label">When you donated blood last time ?</label>
      <input type="date" class="form-control" formControlName="lastDonated" max="{{todaysDate | date:'yyyy-MM-dd'}}">
      <span class="text-danger"
      *ngIf="(detailsForm?.controls['lastDonated']?.touched || isSubmitted) && detailsForm?.controls['lastDonated']?.invalid">
      Last date of blood donated is required
    </span>
    </div>
    
    <div>
      <span class="form-group">
        <button type="submit" class="btn btn-primary btn-submit" (click)="onClickSubmit()">Submit</button>
      </span>

      <span class="form-group">
        <button type="submit" class="btn btn-primary btn-cancel " (click)="onClickCancel()">Cancel</button>
      </span>
    </div>

  </form>
</div>
